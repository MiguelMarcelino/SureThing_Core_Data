syntax = "proto3";

package eu.surething_project.core;

option java_multiple_files = true;
option java_package = "eu.surething_project.core.locationcertificate";
option java_outer_classname = "LocationCertificateEntities";

import "google/protobuf/any.proto";
import "locationclaim.proto";
import "locationendorsement.proto";

// Location Certificate generated by the verifier for a successful verification of a prover's location claim
message LocationCertificate{
	
	// verifier unique id	
	string verifierId = 1;
	
	// the original location claim of the prover
	repeated string claimsIds = 2;
	
	// list of location endorsements by witnesses
	repeated string endorsementsIds = 3; // map of claim id to endorsement

    // type of the evidence
    string evidenceType = 4;
	
	// verification evidence ??
	repeated google.protobuf.Any verificationEvidence = 5;

    // timestamp of location certificate - time/date, â€¦ -- date scheme
	Time time = 6;
	
}


message SignedLocationCertificate{
	
	LocationCertificate certificate = 1;
	// verifier's signature
	Signature signature = 2;
}
