syntax = "proto3";

package pt.ulisboa.tecnico.surethingcore;

option java_multiple_files = true;
option java_package = "pt.ulisboa.tecnico.surethingcore.locationcertificate";
option java_outer_classname = "SureThingLocationCertificateEntities";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "locationclaim.proto";
import "locationendorsement.proto";

// Location Certificate generated by the verifier for a successful verification of a prover's location claim
message LocationCertificate{
	
	// verifier unique id	
	int64 verifierId = 1;
	
	// the original location claim of the prover
	repeated LocationClaim claim = 2;
	
	// list of location endorsements by witnesses
	repeated LocationEndorsement endorsements = 3;

    // type of the evidence
    EvidenceType evidenceType = 4;
	
	// verification evidence ??
	repeated google.protobuf.Any verificationEvidence = 5;

    // timestamp of location certificate - time/date, â€¦ -- date scheme
	google.protobuf.Timestamp timestamp = 6;
	
	// verifier's signature
	bytes signature = 7;

}