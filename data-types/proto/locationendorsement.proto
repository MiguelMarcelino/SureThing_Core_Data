syntax = "proto3";

package pt.ulisboa.tecnico.surethingcore;

option java_multiple_files = true;
option java_package = "pt.ulisboa.tecnico.surethingcore.locationendorsement";
option java_outer_classname = "SureThingLocationEndorsementEntities";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "locationclaim.proto";

// Location Endorsement generated by the witness to testify a prover's location claim(s)
message LocationEndorsement{
	
	// witness unique id
	int64 witnessId = 1;
	
	// the original location claim of the prover
	repeated LocationClaim claims = 2;
	
	// ??
	string endorsement = 3;
	
    // type of the evidence
    EvidenceType evidenceType = 4;

	// endorsement evidence ??
	repeated google.protobuf.Any endorsementEvidence = 5;

    // timestamp of location endorsement - time/date, time interval, ... -- dating scheme
	google.protobuf.Timestamp timestamp = 6;
	
	// witness signature
	bytes signature = 7;
	
}
