syntax = "proto3";

package eu.surething_project.core;

option java_multiple_files = true;
option java_package = "eu.surething_project.core.locationendorsement";
option java_outer_classname = "LocationEndorsementEntities";

import "google/protobuf/any.proto";
import "locationclaim.proto";

// Location Endorsement generated by the witness to testify a prover's location claim(s)
message LocationEndorsement{
	
	// witness unique id
	string witnessId = 1;
	
	// the original location claim of the prover
	repeated LocationClaim claims = 2;

	// timestamp of location endorsement - time/date, time interval, ... -- date scheme
	Time time = 3;
	
	// type of the evidence
    string evidenceType = 4;

	// endorsement evidence ??
	repeated google.protobuf.Any endorsementEvidence = 5;
	
}

message SignedLocationEndorsement{
	
	LocationEndorsement endorsement = 1;
	// witness's signature
	Signature signature = 2;
}



