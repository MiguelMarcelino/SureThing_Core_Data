syntax = "proto3";

package pt.ulisboa.tecnico.surethingcore;

option java_multiple_files = true;
option java_package = "pt.ulisboa.tecnico.surethingcore.locationendorsement";
option java_outer_classname = "SureThingLocationEndorsementEntities";

import "google/protobuf/timestamp.proto";
import "google/protobuf/any.proto";
import "locationclaim.proto";

// Location Endorsement generated by the witness to testify a prover's location claim(s)
message LocationEndorsement{
	
	// witness unique id
	string witnessId = 0;
	
	// the original location claim of the prover
	repeated LocationClaim claims = 1;

	// timestamp of location endorsement - time/date, time interval, ... -- date scheme
	Time time = 2;
	
	// type of the evidence
    string evidenceType = 3;

	// endorsement evidence ??
	repeated google.protobuf.Any endorsementEvidence = 4;
	
}

message SignedLocationEndorsement{
	
	LocationEndorsement endorsement = 0;
	// witness's signature
	Signature signature = 1;
}



